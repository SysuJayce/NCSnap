name: NCSnap

on:
  workflow_dispatch:
  schedule:
    - cron: '00 20 * * *'  # 北京时间早上04:00 (UTC时间20:00)

jobs:
  NCSnap:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache DrissionPage chromium
      id: cache-chromium
      uses: actions/cache@v3
      with:
        path: ~/.drissionpage
        key: ${{ runner.os }}-chromium

    - name: Prepare environment
      run: |
        echo "Setting timezone to Asia/Shanghai"
        sudo timedatectl set-timezone Asia/Shanghai
        
        echo "Installing Python dependencies"
        pip install DrissionPage
        
        echo "Creating config file"
        echo '${{ secrets.NC_CONFIG }}' > config.json
        
    - name: Run NCSnap
      id: run_ncsnap
      run: |
        echo "Starting NCSnap at $(date)"
        python main.py
        echo "NCSnap finished at $(date)"
      continue-on-error: true

    - name: Check execution result
      run: |
        if [ '${{ steps.run_ncsnap.outcome }}' == 'failure' ]; then
          echo "NCSnap execution failed"
          exit 1
        else
          echo "NCSnap execution succeeded"
        fi

    - name: Cleanup
      if: always()
      run: |
        echo "Workflow completed at $(date)"
        echo "Status: ${{ job.status }}"