name: NCSnap

on:
  workflow_dispatch:
  schedule:
    - cron: '44 22 * * *'  # 北京时间早上06:44 (UTC时间22:44)

jobs:
  NCSnap:
    runs-on: ubuntu-latest
    container:
      image: zenika/alpine-chrome
      options: --shm-size=2gb
      
    env:
      TZ: Asia/Shanghai
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python and dependencies
      run: |
        echo "Setting timezone to Asia/Shanghai"
        ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
        
        echo "Installing Python dependencies"
        apk add --no-cache python3 py3-pip
        pip3 install DrissionPage
        
        echo "Creating config file"
        echo '${{ secrets.NC_CONFIG }}' > config.json
        
    - name: Run NCSnap
      id: run_ncsnap
      run: |
        echo "Starting NCSnap at $(date)"
        python3 main.py
        echo "NCSnap finished at $(date)"
      continue-on-error: true

    - name: Check execution result
      run: |
        if [ '${{ steps.run_ncsnap.outcome }}' == 'failure' ]; then
          echo "NCSnap execution failed"
          exit 1
        else
          echo "NCSnap execution succeeded"
        fi

    - name: Cleanup
      if: always()
      run: |
        echo "Workflow completed at $(date)"
        echo "Status: ${{ job.status }}"